<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>我的简单Web首页</title>
    <style>
        /* 这里可以添加一些简单的样式，用于美化页面 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- 页面头部 -->
    <header>
        <h1>欢迎来到我的网站</h1>
    </header>

    <!-- 页面主体内容 -->
    <section>
        <h2>关于我们</h2>
        <p>这是一个简单的示例网站，旨在展示一些基本的Web元素。我们希望通过这个页面，让你对网页的构成有一个初步的了解。</p>

        <h2>精彩图片</h2>
        <img src="https://example.com/sample.jpg" alt="示例图片" />
        <!-- 这里的图片链接你可以替换为真实有效的图片地址 -->

        <h2>联系我们</h2>
        <p>你可以通过以下方式联系我们：</p>
        <ul>
            <li>邮箱：<a href="mailto:example@example.com">example@example.com</a></li>
            <li>电话：<a href="tel:1234567890">1234567890</a></li>
        </ul>
    </section>

    <!-- 页面底部 -->
    <footer>
        &copy; 2024 版权所有
    </footer>
</body>

</html>
